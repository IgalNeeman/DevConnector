<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

    <title>Welcome to the DevConnector</title>

</head>
<body>
    <nav class="navbar bg-dark">
        <h1><a href="dashboard.html">
            <i class="fas fa-code"></i> DevConnector
        </a></h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <!--Alert-->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>
      <h1 class="large text-primary">
          Sing in
      </h1>
      <p class="lead"><i class="fas fa-user">Sign into Your Account</i></p>
      <form action="dashboard.html" class="form">

          <div class="form-group">
              <input type="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" minlength="6">
        </div>

        <input type="submit" value="Login" class="btn btn-primary"/>

      </form>
<p class="my-1">
    Dont have an account? <a href="register.html">Sing Up</a>
</p>
    </section>

</body>
</html>
